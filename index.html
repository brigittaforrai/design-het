      <div class="interface closed">
          <div>
            <label for="xgap">x gap</label>
            <input min="20" max="1000" step="1" type="range" name="xgap" value="50"></input>
          </div>

          <div>
            <label for="zgap">z gap</label>
            <input min="20" max="1000" step="1" type="range" name="zgap" value="50"></input>
          </div>

          <div>
            <label for="nodesize">node size</label>
            <input min="1" max="100" step="1" type="range" name="nodesize" value="6"></input>
          </div>

          <div>
            <label for="spacing">spacing</label>
            <input min="0" max="100" step="0.1" type="range" name="spacing" value="3"></input>
          </div>

          <div>
            <label for="tempo">tempo</label>
            <input min="0" max="1" step="0.001" type="range" name="tempo" value="0.05"></input>
          </div>

          <div>
            <label for="ampl">amplitude</label>
            <input min="-1000" max="1000" step="1" type="range" name="ampl" value="20"></input>
          </div>

          <div>
            <label for="period">period</label>
            <input min="1" max="1000" step="1" type="range" name="period" value="500"></input>
          </div>
      </div>
    </div>

    <div class="design-het-wrapper">
      <design-het></design-het>
      <script src="interface.js"></script>
    </div>
